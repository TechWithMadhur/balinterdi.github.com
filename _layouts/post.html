<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>{{ page.title }} : Codigo Ergo Sum</title>
    <link rel="stylesheet" href="/css/main.css" type="text/css" media="screen" title="no title" charset="utf-8" />
    <link rel="stylesheet" href="/css/syntax.css" type="text/css" media="screen" title="no title" charset="utf-8" />
    {% include site_feed.html %}
    {% include typekit.html %}
  </head>
  <body>
    <div id="top-bar">
      <ul>
        <li><a href="http://feeds.feedburner.com/codigoergosum">RSS</a></li>
        <li><a href="/archives.html">Archives</a></li>
        <li><a href="/about.html">About</a></li>
      </ul>
    </div>
    <div id="content">
      <div id="header">
        <h1>
          <a id="home-title-link" href="/">Codigo Ergo Sum</a>
        </h1>
        <!-- <h3 id="motto">Balint Erdi's tech blog</h3> -->
      </div>
      <div id="main">
        <div id="left">
          <h2 class="post_title">
            <a id="post-{{post.id}}" href="{{ page.url }}">{{ page.title }}</a>
            <div>
              <span class="date">written on {{ page.date | date: "%m-%d-%Y" }}</span> |
              <a href="{{ page.url }}#disqus_thread">comments</a>
            </div>
          </h2>
          <div class="post_body">
            {{ content }}
          </div>
          <a href="/">Back to the list of posts</a>
          <!-- disqus -->
          <div id="disqus_thread"></div>
          <script type="text/javascript" src="http://disqus.com/forums/codigoergosum/embed.js"></script>
          <noscript>
            <a href="http://disqus.com/forums/codigoergosum/?url=ref">View the discussion thread.</a>
          </noscript>
          <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
          <!-- END disqus -->
        </div> <!-- left -->  
        <div id="right">
          <div id="wwr-recommend-me">
            <a title="Recommend me" href="http://workingwithrails.com/recommendation/new/person/12103-b-lint-rdi"><img alt="Recommend Me" src="/images/wwr-compact-small-button.jpg" border="0" /></a>
          </div>
          <div id="twitter-follow">
            <a href="http://twitter.com/baaz" title="Follow me on twitter">
              <img src="/images/twitter-magenta.png" border="0" />
            </a>
          </div>
        </div> <!-- right -->

      </div> <!-- main -->
    </div> <!-- content -->
    {% include comment_counter.html %}
  </body>
</html>
