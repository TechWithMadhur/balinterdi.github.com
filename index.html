---
layout: default
title:  "Index"
---
{% for post in site.posts %}
  <div class="post">
    <h2 class="post_title">
      <a id="post-{{post.id}}" href="{{ post.url }}">{{ post.title }}</a>
      <div>
        <span class="date">{{ post.date | date: "%m-%d-%Y" }}</span> |
        <a href="{{ post.url }}#disqus_thread">comments</a>
      </div>      
    </h2>
    <div class="post_body">
      {{ post.content }}
    </div>
    <script src="http://feeds.feedburner.com/~s/codigoergosum?i={{ post.url }}" type="text/javascript"></script> <!-- post body -->
  </div> <!-- post -->
{% endfor %}
